---
layout: default
---
{{ content }}
<ul class="myposts">
{% for post in site.posts %}
    <li class="post-listing"><a href="{{ post.url }}">
        <h1 class="post-title">{{ post.title}}</h1></a>
        <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
{% endfor %}
</ul>
